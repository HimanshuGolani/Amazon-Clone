<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./Style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Amazon Clone</title>
  </head>
  <body>
    <!-- Header NAVBAR -->
    <header>
      <div class="navbar">
        <div class="nav-logo border">
          <div class="logo"></div>
        </div>
        <div class="nav-address border">
          <p class="address-title">Deliver to</p>
          <div class="location-icon">
            <i class="fa-solid fa-location-dot"></i>
            <p class="address-country">India</p>
          </div>
        </div>
        <div class="nav-search border">
          <select class="search-select">
            <option>All</option>
          </select>
          <input type="text" placeholder="Search Amazon" class="search-input" />
          <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
        <div class="country-selection border">
          <select class="Countrys">
            <option>
              <div>
                <img src="./images/united-kingdom.png" class="country-img" />
                <h4>EN</h4>
              </div>
            </option>
            <option>
              <img src="./images/united-kingdom.png" class="country-img" />
              <h4>Japan</h4>
            </option>
          </select>
        </div>
        <div class="nav-signin border">
          <p>
            <span class="nav-first">Hello, Sign in </span>
          </p>
          <p class="nav-second">Account & Lists</p>
        </div>
        <div class="nav-return border">
          <p>
            <span class="nav-first">Returns</span>
          </p>
          <p class="nav-second">& Orders</p>
        </div>
        <div class="nav-cart border">
          <i class="fa-solid fa-cart-shopping"></i>
          <p>Cart</p>
        </div>
      </div>
    </header>
  </body>
</html>
